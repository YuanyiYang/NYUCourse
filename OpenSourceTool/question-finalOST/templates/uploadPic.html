<form role="form" method="post" action="/uploadPicture" enctype="multipart/form-data">

  <div class="form-group">
    <label for="exampleInputFile">Upload Image</label>
    <input type="file" name="img" accept="image/*"> 
    <p class="help-block"></p>
</div>
<button type="submit" class="btn btn-default">Submit</button>
</form>

{% if images %}

<table class="table table-striped">
    <caption>Your Images: </caption>
    <tbody>
{% for image in images %}
<tr><td>
<a href="/serveImage?url={{image.url}}">{{ image.name }}</a>
</td></tr>
{% endfor %}
<tbody>
</table>
{% else %}
<h3> You don't have any image right now.</h3>
{% endif %}

{% endblock %}
